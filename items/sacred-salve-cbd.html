<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sacred Salve CBD</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/product.css" />
    <!-----Thumbnail Image In Browser---Start---------->
    <link rel="shortcut icon" type="image/png" href="../logo/scm_logo_high_res_og_img.png">
    <!-----Thumbnail Image In Browser----Finish---------> 
    <!-- GSAP Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body>

<header class="header">
    <div class="logo_grid">
        <a id="header_logo" href="../index.html">
            <img src="../logo/scm_logo_high_res_og_no_bkgd-01.svg" alt="Sacred Connections Ministry Logo" />
        </a>
        <h1 id="page_title">Sacred Salve CBD</h1>
    </div>
    <nav class="nav">
        <a class="back-link" href="../shop.html">‚Üê Back to Shop</a>

<main class="product-container">

    <div class="product-card">

        <img src="../images/sacred-Salve_c-b-d.jpg" alt="Sacred Elixir" class="product-image" />

        <div class="product-info">
            <h2 class="product-name">Sacred Salve CBD</h2>

            </p>
            <p class="product-price">$40</p>

            </a>
        </div>

    </div>

</main>

<footer>
    <a href="../index.html">Home</a> | 
    <a href="../shop.html">Shop</a>
</footer>

<script>
    // Animate elements on page load
    gsap.from(".product-card", { duration: 1, opacity: 0, y: 50, ease: "power2.out" });
    gsap.from(".product-image", { duration: 1.2, opacity: 0, scale: 0.8, ease: "power2.out", delay: 0.3 });
    gsap.from(".product-info", { duration: 1.2, opacity: 0, y: 50, ease: "power2.out", delay: 0.5 });
</script>

</body>
</html>
